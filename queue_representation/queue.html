<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title> Visual Queue Representation</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>VISAUL QUEUE</h1>
</header>
<div class="inputs">
<input type="number" class="input" required>
            <button class="enqueue">Enqueue</button>
            <button class="dequeue">Dequeue</button>
            <button class="reset">Reset</button>
</div>
<div class="container">
<div class="queue">
<div class="queueBucket"></div>
</div>
<div class="infoSection">
<div class="infoBox0">
	<h2> value at hand</h2>
	<button class="info"></button>
</div>
<div class="infoBox1">
	<h2> last input</h2>
	<button class="info"></button>
</div>
<div class="infoBox2">
	<h2>top value</h2>
	<button class="info"></button>
</div>
<div class="infoBox3">
	<h2>bottom value</h2>
	<button class="info"></button>
</div>
<div class="infoBox4">
	<h2>size of the queue</h2>
	<button class="info"></button>
</div>
</div>
</div>

 <script src="script.js"></script>
</body>
</html>
